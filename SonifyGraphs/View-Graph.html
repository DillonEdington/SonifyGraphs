<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph View</title>
    <style>
        body {
            max-width: 1440px;
            height: 900px;
            margin: 0 auto;
            padding: 50px;
            background-color: #C5D8FA;
        }
        .button2 {
            position: absolute;
            width: 100px;
            height: 25px;
            padding: 10px 10px;
            background-color: #51C7AC;
            border: none;
            color: black;
            font-size: 20px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            white-space: nowrap;
            text-align: center;
            left: 25%;
        }
        .colored-box1 {
            position: relative;
            width: 1000px;
            height: 600px;
            background-color: #FDC269;
            border: 5px black;
            margin: 20px auto;
            opacity: .80;
        }
        .colored-box2 {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 720px;
            height: 380px;
            background-color: #FFFFFF;
            opacity: .5;
            transform: translate(-50%, -50%);
        }
    </style>
    <!-- Load Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <main>
        <div class="colored-box1">
            <div class="colored-box2">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <a href="Index.html" class="button2" style="left:17.5%;">New Graph</a>
    </main>

    <!-- Load external script -->
    <script src="scripts/viewGraph.js"></script>
</body>
</html>
