<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Graph</title>
    <!-- Link to global and page-specific styles -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/view-graph.css">
</head>
<body>
    <main>
        <div class="container">
            <!-- Canvas element where the chart will be rendered -->
            <canvas id="myChart" aria-label="Graph representing uploaded data" role="img"></canvas>
            <!-- Range selection for sonification -->
            <div class="range-selection">
                <label for="startIndex">Start Index:</label>
                <input type="number" id="startIndex" min="0" value="0" aria-describedby="startIndexDesc">
                <span id="startIndexDesc" class="sr-only">Enter the starting index of the data range to sonify.</span>

                <label for="endIndex">End Index:</label>
                <input type="number" id="endIndex" min="1" value="10" aria-describedby="endIndexDesc">
                <span id="endIndexDesc" class="sr-only">Enter the ending index of the data range to sonify.</span>

                <!-- Button to play the selected data range -->
                <button id="playRange">Play Selected Range</button>
            </div>
            <!-- Navigation button to start over -->
            <div class="navigation">
                <a href="index.html" class="nav-button">New Graph</a>
            </div>
        </div>
    </main>
    <!-- Load external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Corrected link to Tone.js library -->
    <script src="https://unpkg.com/tone"></script>

    <!-- Load scripts in the correct order -->
    <script src="scripts/view-graph.js"></script>
    <script src="scripts/sonification.js"></script>
</body>
</html>
