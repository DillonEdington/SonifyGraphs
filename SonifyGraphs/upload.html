<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Data</title>
    <!-- Link to global and page-specific styles -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/upload.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Upload CSV Data</h1>
            <!-- Form for uploading a CSV file -->
            <form id="upload-form">
                <!-- Hidden file input -->
                <input type="file" id="fileInput" accept=".csv" required>
                <!-- Label that displays the selected file name -->
                <label for="fileInput" id="fileNameDisplay">No file selected</label>
                <!-- Upload button -->
                <button type="submit" class="upload-button">Upload</button>
            </form>
            <!-- Navigation button to return to the main page -->
            <div class="navigation">
                <a href="index.html" class="nav-button">Return</a>
            </div>
        </div>
    </main>
    <!-- Include the script for this page -->
    <script src="scripts/upload.js"></script>
</body>
</html>
