<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Data</title>
    <!-- Link to global and page-specific styles -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/upload.css">
</head>
<body>
    <main>
        <div class="colored-box1">
            <h1 class = "heading">Upload CSV Data</h1>
            <div class="colored-box2">
            <div class="container">
                    <!-- Form for uploading a CSV file -->
                    <form id="upload-form">
                        <!-- Hidden file input -->
                        <input type="file" id="fileInput" accept=".csv" required>
                        <!-- Label that displays the selected file name -->
                        <label for="fileInput" id="fileNameDisplay">No file selected</label>
                        <!-- Upload button -->
                        <button type="submit" class="button1" style="bottom:-10px">Upload</button>
                    </form>
                    <!-- Navigation button to return to the main page -->
                    <div class="navigation">
                        <a href="index.html" class="button2" style="left:-140%; bottom:60px">Return</a>
                    </div>
                </div>
            </div>
    </div>  
       
    </main>
    <!-- Include the script for this page -->
    <script src="scripts/upload.js"></script>
</body>
</html>
