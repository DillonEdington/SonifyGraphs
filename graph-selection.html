<!-- graph-selection.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Selection</title>
    <!-- Link to global and page-specific styles -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/graph-selection.css">
</head>
<body>
    <!-- Header Component -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Project Logo">
                </a>
            </div>
            <nav class="header-nav">
                <button id="infoButton" class="icon-button" aria-label="Information" aria-haspopup="dialog" aria-controls="infoModal">
                    <img src="assets/info-icon.png" alt="">
                </button>
                <button id="settingsButton" class="icon-button" aria-label="Settings" aria-haspopup="dialog" aria-controls="settingsModal">
                    <img src="assets/settings-icon.png" alt="">
                </button>
            </nav>
        </div>
    </header>

    <!-- Info Modal -->
    <div id="infoModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="infoModalTitle" tabindex="-1" hidden>
        <div class="modal-content">
            <h2 id="infoModalTitle">Information</h2>
            <p>This application helps you convert graphical data into audible sounds, making data accessible for visually impaired users.</p>
            <button class="close-button" data-close="infoModal">Close</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="settingsModalTitle" tabindex="-1" hidden>
        <div class="modal-content">
            <h2 id="settingsModalTitle">Settings</h2>
            <!-- Settings content goes here -->
            <button class="close-button" data-close="settingsModal">Close</button>
        </div>
    </div>

    <main>
        <div class="colored-box1">
            <h1 class="heading">Select Graph Type</h1>
            <div class="colored-box2">
                <div class="form-container">
                    <form id="graph-selection-form">
                        <div class="graph-options">
                            <div class="graph-option">
                                <input type="radio" id="lineGraph" name="graphType" value="Line">
                                <label for="lineGraph">Line Graph</label>
                            </div>
                            <div class="graph-option">
                                <input type="radio" id="barGraph" name="graphType" value="Bar">
                                <label for="barGraph">Bar Graph</label>
                            </div>
                            <div class="graph-option">
                                <input type="radio" id="scatterPlot" name="graphType" value="Scatter">
                                <label for="scatterPlot">Scatter Plot</label>
                            </div>
                        </div>
                        <!-- Optional Graph Name Input -->
                        <div class="graph-name-input">
                            <label for="graphName">Graph Name (Optional):</label>
                            <input type="text" id="graphName" name="graphName" placeholder="Enter graph name">
                        </div>
                        <!-- Confirm button -->
                        <button type="submit" class="button1">Confirm</button>
                    </form>
                    <!-- Navigation button -->
                    <a href="index.html" class="button2">Return to Start</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Include page-specific script -->
    <script src="scripts/graph-selection.js" defer></script>
    <!-- Include global script -->
    <script src="scripts/main.js" defer></script>
</body>
</html>
