<!DOCTYPE html>
<html lang="en">
<head>
  <title>Graph Select</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link to W3 Template/Bootstrap Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/modals.css">
  <link rel="stylesheet" href="styles/graph-selection.css">


  <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    .fa-anchor,.fa-coffee {font-size:200px}
  </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-card w3-left-align w3-large" style="background-color:#648DE5;">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large ">Home</a>
    <button id="infoButton" class="icon-button"  aria-label="Information" aria-haspopup="dialog" aria-controls="infoModal">
      <img src="assets/info-icon.png" alt="">
    </button>
    <button id="settingsButton" class="icon-button" aria-label="Settings" aria-haspopup="dialog" aria-controls="settingsModal">
        <img src="assets/settings-icon.png" alt="">
    </button>
  </div>

  <!--Modal Functions-->
  <div id="infoModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="infoModalTitle" tabindex="-1" hidden>
    <div class="modal-content">
      <button id="infoButton" class="icon-button" aria-label="Information" aria-haspopup="dialog" aria-controls="infoModal">
        <img src="assets/info-icon.png" alt="">
      </button>
        <h2 id="infoModalTitle">Information</h2>
        <p>This application helps you convert graphical data into audible sounds, making data accessible for visually impaired users.</p>
        <button class="close-button" data-close="infoModal">Close</button>
    </div>
  </div> 

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
  </div>
</div>

<!-- Header -->
<main>
  <div class="w3-container w3-center" style="padding:128px 16px; background-color:#648DE5;">
    <h1 class="w3-margin w3-xxlarge" >Select Graph Type</h1>
    <br>
    <div class="form-container">
      <form id="graph-selection-form">
        <div class = "graph-options"style="align-items:center;">
          <div class="form-check d-flex flex-column gap-2">
              <input class = "form-check-input " type="radio" id="line" name="graphType" value="Line" style="position:absolute; opacity:0;" >
              <label class = "btn btn-primary" for="line" style="background-color: white; color:black;">Line Graph</label>
          
              <input class = "form-check-input" type="radio" id="bar" name="graphType" value="Bar"style="position:absolute; opacity:0;" >
              <label class = "btn btn-primary" for="bar" style="background-color: white; color:black;">Bar Graph</label>
            
              <input class = "form-check-input" type="radio" id="scatter" name="graphType" id="scatter" value="Scatter" style="position:absolute; opacity:0;">
              <label class = "btn btn-primary" for="scatter" style="background-color: white; color:black;">Scatter Plot</label>
            </div>
          <br>
          <!-- Optional Graph Name Input -->
          <div class="w3-input w3-large" style = "border-bottom:0px">
            <label for="graphName">Graph Name (Optional):</label>
            <input type="text" id="graphName" name="graphName" placeholder="Enter graph name">
          </div>
        </div>
        <br>
          <!-- Confirm button -->
          <button id = "submit" type="submit" class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Confirm</button>
      </form>
    </div>
  </header>
</main>

<!-- Footer -->
<footer class="w3-container w3-padding-32 w3-center w3-opacity">  
 <p>Created by Team 2: Sonify for Graphs <br> Template from W3.CSS</p>
</footer>
  <!-- Boostrap Scripts-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Include page-specific script -->
  <script src="scripts/graph-selection.js" defer></script>
  <!-- Include global script -->
  <script src="scripts/main.js" defer></script>

</body>
</html>
