<!DOCTYPE html>
<html lang="en">
<head>
  <title>Graph Select</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap and W3 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/modals.css">
  <link rel="stylesheet" href="styles/graph-selection.css">
</head>
<body>
  <!-- Skip Link -->
  <a href="#main-content" class="skip-link" style="position:absolute; top:-40px; left:0; background:#fff; color:#000; padding:8px; z-index:100; transition: top 0.3s;">Skip to main content</a>

  <!-- Header Navigation -->
  <header class="w3-top">
    <nav class="w3-bar w3-card w3-left-align w3-large" style="background-color:#648DE5;">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="index.html" class="w3-bar-item w3-button w3-padding-large">Home</a>
      <button id="infoButton" class="icon-button" aria-label="Information" aria-haspopup="dialog" aria-controls="infoModal">
        <img src="assets/info-icon.png" alt="Information Icon">
      </button>
      <button id="settingsButton" class="icon-button" aria-label="Settings" aria-haspopup="dialog" aria-controls="settingsModal">
        <img src="assets/settings-icon.png" alt="Settings Icon">
      </button>
    </nav>
  </header>

  <!--Modal Functions-->
  <div id="infoModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="infoModalTitle" tabindex="-1" hidden>
    <div class="modal-content">
      <button id="infoButton" class="icon-button" aria-label="Information" aria-haspopup="dialog" aria-controls="infoModal">
        <img src="assets/info-icon.png" alt="">
      </button>
        <h2 id="infoModalTitle">Information</h2>
        <p>This application helps you convert graphical data into audible sounds, making data accessible for visually impaired users.</p>
        <button class="close-button" data-close="infoModal">Close</button>
    </div>
  </div> 

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
  </div>


  <!-- Main Content -->
  <main id="main-content">
    <div class="w3-container w3-center" style="padding:128px 16px; background-color:#648DE5;">
      <h1 class="w3-margin w3-xxlarge">Select Graph Type</h1>

      <form id="graph-selection-form" class="w3-container">
        <fieldset>
          <legend class="w3-xlarge">2-Variable Graphs</legend>
          <div class="w3-row-padding w3-center w3-margin-bottom">
            <div class="w3-third">
              <label>
                <input type="radio" class="card-input-element" name="graphType" value="Bar">
                <div class="w3-card-4 w3-white w3-padding-large w3-round-large card-input">
                  <img src="assets/batch_bar_chart.svg" alt="Bar Chart" style="width:100%;">
                  <div class="w3-container"><h3>Bar Chart</h3></div>
                </div>
              </label>
            </div>
            <div class="w3-third">
              <label>
                <input type="radio" class="card-input-element" name="graphType" value="Line">
                <div class="w3-card-4 w3-white w3-padding-large w3-round-large card-input">
                  <img src="assets/batch_line_graph.svg" alt="Line Graph" style="width:100%;">
                  <div class="w3-container"><h3>Line Graph</h3></div>
                </div>
              </label>
            </div>
            <div class="w3-third">
              <label>
                <input type="radio" class="card-input-element" name="graphType" value="Scatter">
                <div class="w3-card-4 w3-white w3-padding-large w3-round-large card-input">
                  <img src="assets/batch_scatterplot.svg" alt="Scatter Plot" style="width:100%;">
                  <div class="w3-container"><h3>Scatter Plot</h3></div>
                </div>
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend class="w3-xlarge w3-margin-top">3-Variable Graph</legend>
          <div class="w3-row-padding w3-center">
            <div class="w3-third">
              <label>
                <input type="radio" class="card-input-element" name="graphType" value="Heatmap">
                <div class="w3-card-4 w3-white w3-padding-large w3-round-large card-input">
                  <img src="assets/batch_heatmap_gray.svg" alt="Heatmap" style="width:100%;">
                  <div class="w3-container"><h3>Heatmap</h3></div>
                </div>
              </label>
            </div>
          </div>
        </fieldset>

        <div class="w3-container w3-margin-top">
          <label for="graphName"><b>Graph Name (Optional):</b></label>
          <input class="w3-input w3-border w3-round" type="text" id="graphName" name="graphName" placeholder="Enter graph name" style="width:25%; margin:auto;">
        </div>

        <button type="submit" class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Confirm</button>
      </form>
    </div>
  </main>

<!-- Footer -->
<footer class="w3-container w3-padding-32 w3-center w3-opacity">  
 <p>Created by Team 2: Sonify for Graphs <br> Template from W3.CSS</p>
</footer>
  <!-- Boostrap Scripts-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Include page-specific script -->
  <script src="scripts/graph-selection.js" defer></script>
  <!-- Include global script -->
  <script src="scripts/main.js" defer></script>

</body>
</html>
