<!DOCTYPE html>
<html lang="en">
<head>
  <title>View Graph</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Link to Template Stylesheets-->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
  .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
  .fa-anchor,.fa-coffee {font-size:200px}
  </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-cyan w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Settings</a>

  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-cyan w3-center" style="padding: 50px 8px">
  <h1 class="w3-margin w3-xxlarge" id="graphTitle">Your Graph</h1>
  
  <div class="w3-card " style="background-color:rgba(255, 255, 255, .85); width:50%; margin:auto; padding:2%;">
    <!-- Canvas element where the chart will be rendered -->
    <canvas id="myChart" aria-label="Graph representing your data" role="img"></canvas>
  </div>
  <br>
  <!-- Sonification Controls -->
  <div class="sonification-controls">
    <div class="range-selection">
        <label for="startIndex">Start Index:</label>
        <input type="number" id="startIndex"style="width:5%;"  min="0" value="0" aria-label="Start Index">

        <label for="endIndex">End Index:</label>
        <input type="number" style="width:5%;"id="endIndex" min="1" value="10" aria-label="End Index">
    </div>
    <div class="playback-controls">
        <!-- Buttons and controls for sonification -->
        <br>
        <a id="playButton" class="w3-button w3-black" style="margin:auto;" aria-label="Play Sonification">Play</a>
        <a id="pauseButton" class="w3-button w3-black" style="margin:auto;" aria-label="Pause Sonification" disabled>Pause</a>
        <a id="resetButton" class="w3-button w3-black" style="margin:auto;" aria-label="Reset Sonification">Reset</a>
        <!-- Speed control slider -->
        <div class="speed-control" style="position:relative; left:15%; bottom:30px;">
            <label for="speedRange" style="position:relative; bottom:4px;">Speed:</label>
            <input  type="range" id="speedRange" min="0.5" max="10" value="1" step="0.1" aria-valuemin="0.5" aria-valuemax="10" aria-valuenow="1" aria-label="Playback Speed">
            <span id="speedValue" style="position:relative; bottom:4px;">1x</span>
        </div>
    </div>
  </div>

  <a href="index.html" class="w3-button w3-black" style="position:relative; right:325px; bottom:61px;">New Graph</a>
</header>


<!-- Footer -->
<footer class="w3-container w3-padding-32 w3-center w3-opacity">  

 <p>Created by Team 2: Sonify for Graphs <br> Template from W3.CSS</p>
</footer>

  <!-- Load external libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Tone.js library -->
  <script src="https://unpkg.com/tone"></script>

  <!-- Include page-specific scripts -->
  <script src="scripts/view-graph.js" defer></script>
  <script src="scripts/sonification.js" defer></script>
  <!-- Include global script -->
  <script src="scripts/main.js" defer></script>

</body>
</html>
