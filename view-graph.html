<!-- view-graph.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Graph</title>
    <!-- Link to global and page-specific styles -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/view-graph.css">
</head>
<body>
    <!-- Header Component -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Project Logo">
                </a>
            </div>
            <nav class="header-nav">
                <button id="infoButton" class="icon-button" aria-label="Information" aria-haspopup="dialog" aria-controls="infoModal">
                    <img src="assets/info-icon.png" alt="">
                </button>
                <button id="settingsButton" class="icon-button" aria-label="Settings" aria-haspopup="dialog" aria-controls="settingsModal">
                    <img src="assets/settings-icon.png" alt="">
                </button>
            </nav>
        </div>
    </header>

    <!-- Info Modal -->
    <div id="infoModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="infoModalTitle" tabindex="-1" hidden>
        <div class="modal-content">
            <h2 id="infoModalTitle">Information</h2>
            <p>This application helps you convert graphical data into audible sounds, making data accessible for visually impaired users.</p>
            <button class="close-button" data-close="infoModal">Close</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="settingsModalTitle" tabindex="-1" hidden>
        <div class="modal-content">
            <h2 id="settingsModalTitle">Settings</h2>
            <!-- Settings content goes here -->
            <button class="close-button" data-close="settingsModal">Close</button>
        </div>
    </div>

    <main>
        <div class="colored-box1">
            <h1 class="heading" id="graphTitle">Your Graph</h1>
            <div class="colored-box2">
                <div class="chart-container">
                    <!-- Canvas element where the chart will be rendered -->
                    <canvas id="myChart" aria-label="Graph representing your data" role="img"></canvas>
                </div>
            </div>
            <!-- Sonification Controls -->
            <div class="sonification-controls">
                <div class="range-selection">
                    <label for="startIndex">Start Index:</label>
                    <input type="number" id="startIndex" min="0" value="0" aria-label="Start Index">

                    <label for="endIndex">End Index:</label>
                    <input type="number" id="endIndex" min="1" value="10" aria-label="End Index">
                </div>
                <div class="playback-controls">
                    <!-- Buttons and controls for sonification -->
                    <button id="playButton" class="button1" aria-label="Play Sonification">Play</button>
                    <button id="pauseButton" class="button1" aria-label="Pause Sonification" disabled>Pause</button>
                    <button id="resetButton" class="button1" aria-label="Reset Sonification">Reset</button>
                    <!-- Speed control slider -->
                    <div class="speed-control">
                        <label for="speedRange">Speed:</label>
                        <input type="range" id="speedRange" min="0.5" max="10" value="1" step="0.1" aria-valuemin="0.5" aria-valuemax="10" aria-valuenow="1" aria-label="Playback Speed">
                        <span id="speedValue">1x</span>
                    </div>
                </div>
            </div>
            <!-- Navigation button to start over -->
            <a href="index.html" class="button2">New Graph</a>
            <a id="downloadChartPNG" class="button2">Download as PNG</a>
            <a id="downloadChartJPEG" class="button2">Download as JPEG</a>
        </div>
    </main>

    <!-- Load external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Tone.js library -->
    <script src="https://unpkg.com/tone"></script>

    <!-- Include page-specific scripts -->
    <script src="scripts/view-graph.js" defer></script>
    <script src="scripts/sonification.js" defer></script>
    <!-- Include global script -->
    <script src="scripts/main.js" defer></script>
</body>
</html>
