<!DOCTYPE html>
<html lang="en">
<head>
  <title>Index</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Links to W3 stylesheets-->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/modals.css">

  <style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
  .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
  .fa-anchor,.fa-coffee {font-size:200px}
  </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-cyan w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    <button id="infoButton" class="icon-button"  aria-label="Information" aria-haspopup="dialog" aria-controls="infoModal">
          <img src="assets/info-icon.png" alt="">
      </button>
    <button id="settingsButton" class="icon-button" aria-label="Settings" aria-haspopup="dialog" aria-controls="settingsModal">
        <img src="assets/settings-icon.png" alt="">
    </button>
  </div>

  <!--Modal Functions-->
  <div id="infoModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="infoModalTitle" tabindex="-1" hidden>
    <div class="modal-content">
      <button id="infoButton" class="icon-button" aria-label="Information" aria-haspopup="dialog" aria-controls="infoModal">
        <img src="assets/info-icon.png" alt="">
      </button>
        <h2 id="infoModalTitle">Information</h2>
        <p>This application helps you convert graphical data into audible sounds, making data accessible for visually impaired users.</p>
        <button class="close-button" data-close="infoModal">Close</button>
    </div>
  </div> 
    
  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-cyan w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-xxlarge">Enter Data Manually</h1>
  <div class="form-container">
    <form id="dataForm">
      <div id="dataRows">
        <!-- Data rows added dynamically -->
      </div>
      <div class="button-group">
        <button type="button" id="addRowButton" class="w3-button w3-blue w3-padding-large w3-medium w3-margin-top">Add Row</button>
        <button type="button" id="deleteRowButton" class="w3-button w3-red w3-padding-large w3-medium w3-margin-top">Delete Row</button>
    </div>
    <!-- Navigation buttons -->
    <div class="navigation">
        <a href="index.html" class="w3-button w3-black w3-padding-large w3-large w3-margin-top"style="position:relative; top:50px;">Return</a>
        <button type="submit" id="submitButton" class="w3-button w3-black w3-padding-large w3-large w3-margin-top"style="position:relative; top:50px;">Continue</button>
    </div>
    </form>
  </div>
</header>


<!-- Footer -->
<footer class="w3-container w3-padding-32 w3-center w3-opacity">  

 <p>Created by Team 2: Sonify for Graphs <br> Template from W3.CSS</p>
</footer>
  <!-- Include page-specific script -->
  <script src="scripts/enter-data.js" defer></script>
  <!-- Include global script -->
  <script src="scripts/main.js" defer></script>
  
</body>
</html>
